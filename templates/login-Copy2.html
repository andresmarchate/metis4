<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - METIS-4.AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="auth-form" method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
    </div>
    <script>
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            console.log('Formulario de login enviado con username:', this.username.value);
            // No prevenimos el envío para que llegue al servidor
        });
    </script>
</body>
</html>
